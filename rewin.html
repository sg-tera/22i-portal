<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="robots" content="noindex,nofollow,noarchive"><title>4Iポータル@技術</title><style>body{font-family:system-ui}#backToTop{position:fixed;bottom:4%;right:3%;padding:10px 15px;background:#ffa7dd;color:#000;text-decoration:none;border-radius:5px;font-size:14px}#backToTop:hover{background:#ff85c1}.content h3,p{text-align:center}.command{font-family:monospace;background-color:#eee;padding:.5rem;display:inline-block}</style></head><body><a href="./tech.html" id="backToTop">技術トップへ戻る</a><div style="text-align:center"><a href="./osHowto.html">OSスクラップ・アンド・ビル道場</a></div><div class="content"><h3 style="color:red">データのバックアップよいか?</h3><p>ファイルを消さずに再インストールする方法を用いるが、WSL周りの設定や仮想OS内のファイルは退避しないとまずい</p><p>手順</p><ol><li>設定→システム→このPCをリセット</li><li>個人用ファイルを保持する</li><li>状況に応じて好きな方( 「クラウドからダウンロード」を推奨)</li></ol><p style="text-align:left">これで再インストール自体は完了するが、設定やアプリはすべて初期化されるので、必要に応じて入れ直しを行おう。入れていたアプリの一覧がhtml形式でデスクトップに出力されているので、それを参考にするといいだろう。</p></div></body></html>
