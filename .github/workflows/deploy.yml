name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 必要なパッケージをインストール（html-minifier-terser、clean-css-cliなど）
      - name: Install dependencies
        run: |
          npm install html-minifier-terser jq

      # 変更された HTML ファイルのみを検出
      - name: Get changed HTML files
        id: changed_files
        run: |
          # 前のコミットと今回のコミットの差分を取得
          BEFORE=${{ github.event.before }}
          AFTER=${{ github.sha }}

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            # ブランチ作成時などは全ての HTML を対象にする
            files=$(git ls-files '*.html')
          else
            files=$(git diff --name-only "$BEFORE" "$AFTER" -- '*.html' || true)
          fi

          # 改行をスペースに変換して出力（空の場合は空文字）
          files=$(echo "$files" | tr '\n' ' ' | sed 's/^ *//;s/ *$//')

          echo "Detected HTML files: '$files'"
          echo "files=$files" >> $GITHUB_OUTPUT

      # 変更のあった HTML ファイルのみを圧縮（なければこのステップはスキップ）
      - name: Minify changed HTML files
        if: ${{ steps.changed_files.outputs.files != '' }}
        run: |
          mkdir -p ./publish
          for file in ${{ steps.changed_files.outputs.files }}; do
            if [ -f "$file" ]; then
              echo "Minifying: $file"
              npx html-minifier-terser "$file" --output "./publish/$(basename "$file")" --collapse-whitespace --remove-comments --minify-css --minify-js
            else
              echo "Skip (not found): $file"
            fi
          done

      # 変更された画像ファイルのみを検出
      - name: Get changed image files
        id: changed_images
        run: |
          # 前のコミットと今回のコミットの差分を取得
          BEFORE=${{ github.event.before }}
          AFTER=${{ github.sha }}

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            # ブランチ作成時などは全ての画像を対象にする
            files=$(git ls-files 'image/*')
          else
            files=$(git diff --name-only "$BEFORE" "$AFTER" -- 'image/*' || true)
          fi

          # 改行をスペースに変換して出力（空の場合は空文字）
          files=$(echo "$files" | tr '\n' ' ' | sed 's/^ *//;s/ *$//')

          echo "Detected image files: '$files'"
          echo "files=$files" >> $GITHUB_OUTPUT

      # 変更のあった画像ファイルのみをコピー（なければこのステップはスキップ）
      - name: Copy changed image files
        if: ${{ steps.changed_images.outputs.files != '' }}
        run: |
          mkdir -p ./publish/image
          for file in ${{ steps.changed_images.outputs.files }}; do
            if [ -f "$file" ]; then
              echo "Copying: $file"
              # ディレクトリ構造を保持してコピー
              dest_dir="./publish/$(dirname "$file")"
              mkdir -p "$dest_dir"
              cp "$file" "$dest_dir/"
            else
              echo "Skip (not found): $file"
            fi
          done

      # `publish`ブランチにデプロイ
      - name: Deploy to publish branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b publish
          git add ./publish
          git commit -m "Deploy to publish branch"
          
          # リベース時の競合を自動的に解決（現在のブランチを優先）
          if ! git pull origin publish --allow-unrelated-histories --rebase --autostash; then
            echo "Rebase conflict detected, resolving..."
            git rebase --abort
            # フォースプッシュで現在のブランチの状態を優先
            git push origin `git subtree split --prefix publish publish`:publish --force
          else
            git push origin `git subtree split --prefix publish publish`:publish --force
          fi
